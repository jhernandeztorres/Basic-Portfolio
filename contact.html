<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">

    <title>Contact Jose Hernandez</title>
</head>

<body>
    <div class="topnav">
        <div class="topnav-centered">
            <a href="#home" class="active">Jose A Hernandez Torres</a>
        </div>
        <div class="topnav-right">
            <a href="#about">About</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    <div class="spacer"></div>
    <div class="container">
        <header>Contact</header>
        <hr>
        <div class="form">
            <form action=" " method="post" autocomplete="on">
                <p>
                    <label for="username"><i class="fas fa-user"></i> Name
                        <span class="required">*</span>
                    </label>
                    <input type="text" name="username" id="username" required="required" placeholder="Your Name" />
                </p>

                <p>
                    <label for="usermail"><i class="fas fa-envelope"></i> E-mail address
                        <span class="required">*</span>
                    </label>
                    <input type="email" name="usermail" id="usermail" placeholder="No spam here!" required="required" />
                </p>

                <p>
                    <label for="usersite"><i class="fas fa-link"></i> Website</label>
                    <input type="url" name="usersite" id="usersite" placeholder="eg: http://www.example.com" />
                </p>

                <p>
                    <label for="subject"><i class="fas fa-bullhorn"></i> Subject</label>
                    <input type="text" name="subject" id="subject" placeholder="Talk to me, Goose." />
                </p>

                <p>
                    <label for="message"><i class="fas fa-comments"></i> Message
                        <span class="required">*</span>
                    </label>
                    <textarea placeholder="Your message to me goes here. " required="required"></textarea>
                </p>
                <p class="indication">Fields with
                    <span class="required"> * </span>are required</p>

                <input type="submit" value=" Send this mail ! " />

            </form>

        </div>
    </div>
    <div class="footer-icons">
        <ul class="social-icons">
            <li><a href="https://www.twitter.com/jhernandeztorre" title="Twitter"><i class="fa fa-twitter-square"
                        aria-hidden="true"></i></a></li>
            <li><a href="https://github.com/jhernandeztorres" title="Github"><i class="fa fa-github-square" aria-hidden="true"></i></a></li>
            <li><a href="https://www.linkedin.com/in/jose-hernandez-torres/" title="Linkedin"><i class="fa fa-linkedin-square"
                        aria-hidden="true"></i></a></li>
        </ul>
    </div>
</body>

</html>
