<body>
    <div class="topnav">
        <div class="topnav-centered">

        </div>

    <div class="spacer"></div>
    <div class="container">
        <header>Contact</header>
        <hr>
        <div id="content">
            <form action="http://ss1.ciwcertified.com/cgi-bin/process.pl" method="post" autocomplete="on">
                <p>
                    <label for="username"><i class="fas fa-user"></i> Name
                        <span class="required">*</span>
                    </label>
                    <input type="text" name="username" id="username" required="required" placeholder="Your Name" />
                </p>

                <p>
                    <label for="usermail"><i class="fas fa-envelope"></i> E-mail address
                        <span class="required">*</span>
                    </label>
                    <input type="text" name="usermail" id="usermail" placeholder="No spam from here!" required="required" />
                </p>

                <p>
                    <label for="message"><i class="fas fa-comments"></i> Message
                        <span class="required">*</span>
                    </label>
                    <textarea name="message" placeholder="Your message to me goes here. " rows="10" cols="50" required="required"></textarea>
                </p>
                <p class="indication">Fields with
                    <span class="required"> * </span>are required</p>

                <input type="submit" value=" Know my thoughts! " />

            </form>

        </div>
    </div>
    <div class="footer-icons">
        <ul class="social-icons">
            <li><a href="https://www.twitter.com/jhernandeztorre" title="Twitter"><i class="fab fa-twitter-square"
